<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        color: green;
    }
    .text-blue{
        color: blue;
    }
</style>
<body>
    <!-- div: 상자처럼  구역을 나누는 태그 -->
    <!-- <div>주석</div> -->
    <div>
        나는 div 태그 구역을 나누는 태그
    </div>
    <div class="block">
        나는 Block 요소야.
    </div>
    <div class="text-blue">나는 글씨 파란색 하고 싶어</div>
    <span class="inline">
        나는 inline 요소야.
    </span>
    <!-- 글 본문에 주로 사용하는 태그  -->
    <p></p>

    <!-- h1~6 까지 제목에 사용하는 태그(h1이 가장 큰 타이틀 글씨 가장 크다.) -->
    <!-- Heading Tag
    h1~h3까지 가장 많이 사용됨.
사이트에서 중요한 제목 등을 작성할 때 사용 
-->
    <h1>Hi!!!</h1>
    <h2>Hi!!!</h2>    
    <h3>Hi!!!</h3>    
    <h4>Hi!!!</h4>    
    <h5>Hi!!!</h5>    
    <h6>Hi!!!</h6>    

</body>
</html>
