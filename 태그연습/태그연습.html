<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        color: green;
    }
    /* class 중복 가능 */
    /* css에서는 class로 속성을 부여한다 == css스타일링 할 때는 id보다 class로 사용한다. */
    /* class를 사용할 때는 앞에 .(점)을 붙여준다! */
    .text-blue{
        color: blue;
    }

    /* id를 사용할 때는 앞에 #을 붙여준다! */
    /* 중복 안됨. 무조건 하나만 */
    /* class < id 우선 적용 */
    /* white == #fff */
    #bg-blue{
        background-color: blue;
        color: #fff;
    }

    .text-red{
        color: red;
    }

    #text-green{
        color: green;
    }
</style>
<body>
    <!-- div: 상자처럼  구역을 나누는 태그 -->
    <!-- <div>주석 연습</div> -->
    <div>
        나는 div 태그 구역을 나누는 태그
    </div>
    <div class="block">
        나는 Block 요소야.
    </div>
    <div class="text-blue">나는 글씨 파란색 하고 싶어</div>
    <span class="inline">
        나는 inline 요소야.
    </span>
    
    <!-- 글 본문에 주로 사용하는 태그  -->
    <p class="text-red" id="text-green">paragraph의 약자</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p class="text-red">Lorem, ipsum dolor.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis.</p>

    <!-- h1~6 까지 제목에 사용하는 태그(h1이 가장 큰 타이틀 글씨 가장 크다.) -->
    <!-- Heading Tag
    h1~h3까지 가장 많이 사용됨.
사이트에서 중요한 제목 등을 작성할 때 사용 
-->
    <h1 id="bg-blue">Hi!!!</h1>
    <h2>Hi!!!</h2>    
    <h3>Hi!!!</h3>    
    <h4>Hi!!!</h4>    
    <h5>Hi!!!</h5>    
    <h6>Hi!!!</h6>    

</body>
</html>
