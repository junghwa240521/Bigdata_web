<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js 연산자</title>
</head>
<body>
  <h1 class="hi">안녕하세요~!</h1>

  <script>
    // 연산자 +, -, *, /
    console.log('1+1=', 1+1);
    console.log('1-1=', 1-1);
    console.log('2*2=', 2*2);
    console.log('10/2=', 10/2);
    console.log('10%2=', 10%2);
    // 나머지
    console.log('10%2=', 10%2);

    //  true/ false
    // 3이 1보다 크다
    console.log(1 < 3);
    // 3이 1보다 크거나 같다
    console.log(1 <= 3);
    // 비교연산자 ==(느슨한 비교, 값만 같은지) | === ( 엄격한 비교, 값이랑 자료형이 같은지)
    // ==(느슨한 비교) | 값만 같으면 true
    // === ( 엄격한 비교) | 값과 자료형이 둘다 동일해야 true
    console.log(1 == 1);
    console.log(1 == '1');
    console.log(1 === '1');

    // 증감연산자
    let num1 = 10;
    
    let result = num1--;
    // 증감연산자가 앞에 있을 경우
    // 1. num1 + 1 된 값을 result 변수 복사
    // num1 값에 하나 증가
    // let result = ++num1;

    // 증감연산자가 뒤에 있을 경우
    // 1. num1 값을 result 변수 복사
    // 2. 복사 후 + 1
    
    // num1의 값을 가져와서 result값에 넣어 준 후 1증가 그래서 num1을 출력하면 11로 나온다
    // let result = num1++;
    console.log(result)
    console.log(num1)

    // 논리 연산자
    // AND | OR, NOT
    // AND : a && b => a와 b 모두 참일 경우 true
    // OR : a || b => a 또는 b 하나라도 참일 때 true;
    // NOT : !a == b => a와 b가 같지 않다
    
    console.log(1<3 || 10<3);

    if(1<3 || 10<3){
      document.querySelector('.hi').innerHTML = '안녕';
    };

    

  </script>
</body>
</html>
